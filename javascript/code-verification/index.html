<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE VERIFICATION APP</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="flex-container">
        <h2>Enter your 4-digit code</h2>
        <div class="input-container">
          <input type="number" min="0" max="9" name="digit-1" id="digit-1" />
          <input type="number" min="0" max="9" name="digit-2" id="digit-2" />
          <input type="number" min="0" max="9" name="digit-3" id="digit-3" />
          <input type="number" min="0" max="9" name="digit-4" id="digit-4" />
        </div>
        <button id="get-code-btn">Enter</button>
      </div>
    </header>

    <main>
      <div class="keypad">
        <button class="keypad-btns" id="btn-0">0</button>
        <button class="keypad-btns" id="btn-1">1</button>
        <button class="keypad-btns" id="btn-2">2</button>
        <button class="keypad-btns" id="btn-3">3</button>
        <button class="keypad-btns" id="btn-4">4</button>
        <button class="keypad-btns" id="btn-5">5</button>
        <button class="keypad-btns" id="btn-6">6</button>
        <button class="keypad-btns" id="btn-7">7</button>
        <button class="keypad-btns" id="btn-8">8</button>
        <button class="keypad-btns" id="btn-9">9</button>

      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
